version: '3'

services:
  agent-dev:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        # Go version
        VARIANT: '1.15'
        # Node.js version
        NODE_VERSION: '14'
    networks:
      agent-dev-net:
        ipv4_address: "172.22.4.20"
    volumes:
      # Update this to wherever you want VS Code to mount the folder of your project
      - ..:/workspace:cached
      - shell-history:/shell-history
      - local-repo:/repo
    # Overrides default command so things don't shut down after the process ends
    command: sleep infinity 
    # Use a non-root user for all processes
    user: dev
    # Enable certain capabilities that are necessary for debugging Go apps
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp=unconfined
    # Environmental variables
    environment:
      - 'STATIKO_REPO_AZURE_ACCOUNT=devstoreaccount1'
      - 'STATIKO_REPO_AZURE_ACCESS_KEY=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw=='
      - 'STATIKO_REPO_AZURE_CUSTOM_ENDPOINT=azurite:10000'
      - 'STATIKO_REPO_AZURE_NO_TLS=1'
      - 'STATIKO_REPO_S3_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE'
      - 'STATIKO_REPO_S3_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY'
      - 'STATIKO_REPO_S3_ENDPOINT=minio:9000'
      - 'STATIKO_REPO_S3_NO_TLS=1'
      # Needed for when testing against S3 (rather than minio): location where the bucket is created
      #- 'TESTING_S3_REGION=us-east-1'
  minio:
    image: minio/minio
    container_name: minio
    command: 'server /data'
    volumes:
      - minio-data:/data
    networks:
      - agent-dev-net
    ports:
      - 9000:9000
    environment:
      - 'MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE'
      - 'MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY'
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    command: 'azurite-blob -l /data --blobHost 0.0.0.0 --blobPort 10000'
    networks:
      - agent-dev-net
    volumes:
      - azurite-data:/data
    ports:
      - 10000:10000
  pebble:
    image: letsencrypt/pebble:latest
    container_name: pebble
    depends_on:
      - challtestsrv
    command: 'pebble -config /mnt/pebble-config.json -strict -dnsserver 172.22.4.11:8053'
    networks:
      - agent-dev-net
    volumes:
      - ./pebble:/mnt
    environment:
      - "PEBBLE_VA_NOSLEEP=1"
      - "GODEBUG=tls13=1"
    ports:
      # HTTPS ACME API
      - 14000:14000
      # HTTPS Management API
      - 15000:15000
  challtestsrv:
    image: letsencrypt/pebble-challtestsrv:latest
    container_name: challtestsrv
    command: pebble-challtestsrv -defaultIPv6 "" -defaultIPv4 "172.22.4.20"
    networks:
      agent-dev-net:
        ipv4_address: "172.22.4.11"
    ports:
      # HTTP Management API
      - 8055:8055

volumes:
  minio-data:
  azurite-data:
  shell-history:
  local-repo:

networks:
  agent-dev-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.4.0/24