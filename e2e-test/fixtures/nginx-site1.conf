# TLS-enabled website
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Listen on the domain
    server_name site1.local;

    # Configure logging
    access_log off;
    error_log /data/sites/{{siteid}}/nginx-error.log error;

    # TLS
    ssl_certificate /data/sites/{{siteid}}/tls/certificate.pem;
    ssl_certificate_key /data/sites/{{siteid}}/tls/key.pem;
    ssl_dhparam /data/sites/{{siteid}}/tls/dhparams.pem;

    # Webroot
    root /data/sites/{{siteid}}/www;
    index index.html index.htm;


    # Client-side caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|svgz|webp|woff|woff2|tif|tiff|eps|pdf)$ {
       expires 10d;
       add_header Pragma public;
       add_header Cache-Control "public";
    }
    location ~* \.(css|js)$ {
       expires 2d;
       add_header Pragma public;
       add_header Cache-Control "public";
    }


    # 404 errors
    location / {
        try_files $uri $uri/ =404;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;

    # Listen on the domain and on the aliases if any
    server_name site1.local site1-alias.local mysite.local;

    # Configure logging
    access_log off;
    error_log /data/sites/{{siteid}}/nginx-error.log error;

    # Redirect to the HTTPS website
    return 301 https://site1.local$request_uri;
}


# Redirect aliases (on HTTPS) to the canonical host
server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    # Listen on the wrong hosts
    server_name site1-alias.local mysite.local;

    # Configure logging
    access_log off;
    error_log /data/sites/{{siteid}}/nginx-error.log error;

    # TLS
    ssl_certificate /data/sites/{{siteid}}/tls/certificate.pem;
    ssl_certificate_key /data/sites/{{siteid}}/tls/key.pem;
    ssl_dhparam /data/sites/{{siteid}}/tls/dhparams.pem;

    # Redirect to the canonical host
    return 301 https://site1.local$request_uri;
}
