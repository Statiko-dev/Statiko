# Default website
server {
    listen 80 default_server;

    # Listen on the domain
    server_name monitoring;

    # Configure logging
    access_log off;
    error_log /data/sites/_default/nginx-error.log error;

    # Webroot
    root /data/sites/_default/www;
    error_page 404 403 =404 /smplatform-welcome.html;

    # Status pages are proxied to the upstream controller
    location ~ ^/(status|info) {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_verify off;
        proxy_pass https://localhost:3000;
    }
}


# Default website with TLS
server {
    listen 443 ssl http2 default_server;

    # Listen on the domain
    server_name monitoring;

    # Configure logging
    access_log off;
    error_log /data/sites/_default/nginx-error.log error;

    # Webroot
    root /data/sites/_default/www;
    error_page 404 403 =404 /smplatform-welcome.html;

    # TLS
    ssl_certificate /etc/smplatform/node-public.crt;
    ssl_certificate_key /etc/smplatform/node-private.key;
    ssl_dhparam /etc/smplatform/dhparams.pem;

    # Status pages are proxied to the upstream controller
    location ~ ^/(status|info) {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_verify off;
        proxy_pass https://localhost:3000;
    }
}
