version: "3.4"

services:
  statiko:
    image: italypaleale/statiko:latest
    restart: always
    container_name: statiko
    volumes:
      - /platform/etc:/etc/statiko
      - /platform/data:/data
    ports:
      - "80:80"
      - "443:443"
      - "2265:2265"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
