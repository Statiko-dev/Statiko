syntax = "proto3";

package statiko;

option go_package = "github.com/statiko-dev/statiko/shared/proto";

// Message containing the health of a node
message NodeHealth {
  // Name of the node
  string node_name = 1;

  // State version
  uint64 version = 2;

  // Health of the web server
  message WebServer {
    // Web server is healthy
    bool healthy = 1;
  }
  WebServer web_server = 5;

  // Sync activity
  message Sync {
    // Sync is running
    bool running = 1;

    // Last sync time (UNIX timestamp)
    int64 last_sync = 2;

    // Last sync error (optional)
    string sync_error = 3;
  }
  Sync sync = 6;

  // Sites
  message Site {
    // Domain name
    string domain = 1;
    // Deployed app (optional)
    string app = 2;
    // App error (optional)
    string error = 3;
  }
  repeated Site sites = 10;

  // Internal use only - do not use
  string _node_id = 2000;
  string _error = 2001;
}
